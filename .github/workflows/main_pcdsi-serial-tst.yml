# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - pcdsi-serial-tst

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_3d2affd4839e43d1903c9a4d6fe09be9 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e3d4579a5071469e95963991aa48204d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_3d2affd4839e43d1903c9a4d6fe09be9 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'pcdsi-serial-tst'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7ddf610363064694aa504a316d504778 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_3d2affd4839e43d1903c9a4d6fe09be9 }}/appsvc/staticsite:${{ github.sha }}'